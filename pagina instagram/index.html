<!DOCTYPE html>
<html lang="PT-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-devide-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>
		Instagram
	</title>
</head>
<body>

	<div class="instagram-wrapper">
		
		<div class="instagram-phone">
			<img src="img/celular-instagram.png" alt="imagem do celular">
		</div>

		<div class="instagram-continue">
		
			<div class="group">
			
				<img src="img/logo-instagram.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="img/foto-perfil.png">

				</div>
				<a href="#" class="instagram-login">Continue como Fernando.Almeida</a>
				<a href="#" class="instagram-logout">Remover Conta</a>

			</div>
			<div class="group">
				<p class="not-account">Não é Fernando.Almeida ?</p>
				<p class="not-account">
					<span class="link-blue">Alternar Contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>

				</p>

			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>

				</div>
			</div>
	
		
		</div>

	</div>




</body>
</html>
